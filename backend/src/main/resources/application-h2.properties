# H2 In-Memory Database Configuration (for development without PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for database inspection)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:demo-key}
openai.model=gpt-4

# JWT Configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key-here}
jwt.expiration=86400

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# External API Configuration
job.api.greenhouse.base-url=https://boards-api.greenhouse.io/v1/boards
job.api.lever.base-url=https://api.lever.co/v0/postings

# Logging Configuration
logging.level.com.jobapptailor=DEBUG
logging.level.org.springframework.security=DEBUG
